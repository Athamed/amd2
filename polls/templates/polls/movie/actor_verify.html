{% extends 'base_generic.html' %}

{% block content %}
    {% if actor.verified == True %}
        <p>Actor <b>{{ actor.title }}</b> is now verified!</p>
        <a href="{{ actor.get_absolute_url }}">
            <button>Go back to {{ actor }}</button>
        </a>
        <br>
        <p>[Automatic return in 5 seconds]</p>

        <meta http-equiv="refresh" content="5;url={{ actor.get_absolute_url }}">
    {% endif %}

{% endblock %}
