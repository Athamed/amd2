{% extends 'base_generic.html' %}

{% block content %}
    {% if movie.verified == True %}
        <p>Movie <b>{{ movie.title }}</b> is now verified!</p>
        <a href="{{ movie.get_absolute_url }}">
            <button>Go back to {{ movie }}</button>
        </a>
        <br>
        <p>[Automatic return in 5 seconds]</p>

        <meta http-equiv="refresh" content="5;url={{ movie.get_absolute_url }}">
    {% endif %}

{% endblock %}
