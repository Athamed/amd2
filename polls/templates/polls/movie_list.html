{% extends 'base_generic.html' %}

{% block content %}

    <h1>Movies list</h1>
    {% if movie_list %}
        <ul>
            {% for movie in movie_list %}
                <li>
                    <a href="{{ movie.get_absolute_url }}">{{ movie.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no movies</p>
    {% endif %}
{% endblock %}
