{% extends "base_generic.html" %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Delete Developer</h1>

        <p>Are you sure you want to delete the developer: {{ developer }}?</p>

        <form action="" method="POST">
            {% csrf_token %}
            <input type="submit" value="Yes, delete."/>
        </form>
    {% else %}
        <p>You are not supposted to be here</p>
    {% endif %}

{% endblock %}
